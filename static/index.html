<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Path Finder</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1.1/dist/svg.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex-grow: 1;
            position: relative;
        }
        #svgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="svgObject" src="level1.png" style="pointer-events: none;" alt="">
        <svg id="svgCanvas" style="pointer-events: auto;"></svg>
    </div>
    <input id="qrCodeInput" type="text" placeholder="Enter QR Code">
    <button id="setStartButton">Set Start Point</button>
    <input id="fromStoreCheckbox" type="checkbox"> From Store
    <button id="findPathButton">Find Path</button>
    <script src="static/pathfinder.js"></script>
</body>
</html>
